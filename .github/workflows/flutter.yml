name: Flutter CI

on:
  push:
    branches: [ main]
  pull_request:
    branches: [ main]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4
    
    - name: 🔧 Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: 3.35.6
        cache: true
    
    - name: 📦 Install dependencies
      run: flutter pub get
    
    # - name: ✅ Run tests
    #   run: flutter test
    
    - name: 🔍 Analyze code
      run: flutter analyze
    
    - name: 🔨 Build APK (with flavor)
      run: flutter build apk --flavor prod -v
    
    - name: 📤 Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug-apk
        path: build/app/outputs/flutter-apk/app-debug.apk